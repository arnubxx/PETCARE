<body>

          </ul>
      </header>


<form action="/signup" method="post">
  

  <div class="container">
  <label for="username"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="username" id="username" required>

  <label for="email"><b>Email</b></label>
  <input type="email" placeholder="Enter Email" name="email" id="email" required>

  <label for="password"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="password" id="password" required>
        
  <button type="submit">REGISTER</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
  
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="window.location.href='index.html'">Cancel</button>
  </div>
</form>

<script>
  function getContextPath() {
    const path = window.location.pathname;
    const parts = path.split('/');
    return parts.length > 1 && parts[1] ? '/' + parts[1] : '';
  }

  document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const username = formData.get('username');
    const email = formData.get('email');
    const password = formData.get('password');
    
    if (password.length < 6) {
      alert('Password must be at least 6 characters long.');
      return;
    }
    
    if (email && !email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }
    
    try {
      const contextPath = getContextPath();
      const response = await fetch(`${contextPath}/signup`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          username: username,
          email: email,
          password: password
        })
      });
      
      if (!response.ok) {
        const errorText = await response.text();
        console.error('Server error:', response.status, errorText);
        alert(`Registration failed: ${response.status} - ${errorText}`);
        return;
      }
      
      const data = await response.json();
      
      if (data.status === 'ok') {
        alert('Registration successful! Please sign in.');
        window.location.href = 'signin.html';
      } else if (data.status === 'exists') {
        alert('Username already exists. Please choose a different username.');
      } else {
        alert(data.message || 'Registration failed. Please try again.');
      }
    } catch (error) {
      console.error('Error details:', error);
      alert(`An error occurred during registration: ${error.message}. Please check the console and try again.`);
    }
  });
</script>
</body>
