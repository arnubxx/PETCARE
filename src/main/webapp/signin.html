<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="home.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;

  display: inline-block;

  box-sizing: border-box;
}

  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
  
}

span.psw {
  float: right;
  padding-top: 16px;
}


form{
    max-width: 600px;
    margin:auto;
    margin-top: 20px;
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
    <header>

        <p class="log"><a href="#">üêï PetCare</a></p>
  
          <nav>
              <ul class="nlinks">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contactus.html">Contact Us</a></li>
                  <li><a href="service.html">Services</a></li>
              </ul>
          </nav>
          <ul>
              <li class="si"><a href="signin.html">Sign in</a></li>
              <li class="si"><a href="signup.html">Sign Up</a></li>
          </ul>
      </header>


<form action="/signin" method="post">
  


  <div class="container">
  <label for="username"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="window.location.href='index.html'">Cancel</button>
    <span  class="psw"> <a style="color: rgba(0, 0, 0, 0.633);"  href="#">Forgot password?</a></span>
  </div>
</form>

<script>
  function getApiUrl(endpoint) {
    const currentPath = window.location.pathname;
    if (currentPath.includes('/PETCARE-1.0.0/')) {
      return '/PETCARE-1.0.0' + endpoint;
    }
    return endpoint;
  }

  document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const username = formData.get('username');
    const password = formData.get('password');
    
    try {
      const response = await fetch(getApiUrl('/signin'), {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          username: username,
          password: password
        })
      });
      
      if (!response.ok) {
        const errorText = await response.text();
        console.error('Server error:', response.status, errorText);
        alert(`Sign in failed: ${response.status} - ${errorText}`);
        return;
      }
      
      const data = await response.json();
      
      if (data.status === 'ok') {
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl') || 'service.html';
        window.location.href = returnUrl;
      } else {
        alert(data.message || 'Invalid username or password. Please try again.');
      }
    } catch (error) {
      console.error('Error details:', error);
      alert(`An error occurred during sign in: ${error.message}. Please check the console and try again.`);
    }
  });
</script>
</body>
</html>
